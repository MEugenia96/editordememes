<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
        <script
            src="https://kit.fontawesome.com/51e25768ff.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div class="ubicacion-row">
            <div class="ubicacion-column">
                <header class="disenio-header ubicacion-column">
                    <h1 class="titulo-proyecto ubicacion-row">
                        Generador de Memes
                    </h1>

                    <div class="ubicacion-row panel-botones">
                        <button type="button" id="boton-img" class="boton-nav ubicacion-row">
                            <i class="fa-regular fa-file-image iconos"></i>
                            <p>Imagen</p> 
                        </button>
                        <button type="button" id="boton-text" class="boton-nav ubicacion-row">
                            <i class="fa-solid fa-a iconos"></i>
                            <p>Texto</p> 
                        </button>
                        <button type="button" id="modo" class="boton-nav ubicacion-row">
                            <i class="fa-regular fa-lightbulb iconos"></i>
                            <p>Modo oscuro</p> 
                        </button>
                    </div>
                </header>

                <main class="disenio-main ubicacion-column">
                    <div id="contenedor-memes" class="ubicacion-column contenedor-memes">
                        <div id="top-text" class="campo-texto">
                            TOP TEXT
                        </div>

                        <div class="contenedor-img" id="imagen-meme"></div>

                        <div id="bottom-text" class="campo-texto">
                            BOTTOM TEXT
                        </div>
                    </div>

                    <button type="button" class="boton-descarga" id="">
                        <i class="fa-solid fa-download iconos"></i>
                        Descargar meme
                    </button>
                </main>
            </div>

            <aside class="ubicacion-row disenio-aside" id="aside-imagen">
                <div class="ubicacion-column">
                    <h3>IMAGEN</h3>

                    <form id="editor-imagen">

                        <label for="url-imagen" class="ubicacion-column">
                            <h4>URL</h4> 
                        </label>
                        <input type="text" id="url-imagen" name="" class="dise単o-form"/>

                        <h4>FONDO</h4>
                        <div class="ubicacion-row">
                            <label>
                                <input type="color" id="color-fondo" name="" class="dise単o-form"/>
                            </label>

                            <label>
                                <select name="fondo" id="" form="editor-imagen" class="dise単o-form">
                                    <option value="Ninguno">Ninguno</option>
                                    <option value="Aclarar">Aclarar</option>
                                    <option value="Oscurecer">Oscurecer</option>
                                    <option value="Diferencia">Diferencia</option>
                                    <option value="Luminosidad">Luminosidad</option>
                                    <option value="Multiplicar">Multiplicar</option>    
                                </select>
                            </label>
                        </div>

                        <div class="contenedor-filtros">
                            <h4>FILTROS</h4>

                            <label for="img-brillo">Brillo</label>
                            <input id="img-brillo" name="" type="range"/>
                            
                            <label for="img-opacidad">Opacidad</label>
                            <input id="img-opacidad" name="" type="range"/>
                            
                            <label for="img-contraste">Contraste</label>
                            <input id="img-contraste" name="" type="range"/>
                            
                            <label for="img-desenfoque">Desenfoque</label>
                            <input id="img-desenfoque" name="" type="range"/>
                            
                            <label for="img-grises">Escala de grises</label>
                            <input id="img-grises" name="" type="range"/>
                            
                            <label for="img-sepia">Sepia</label>
                            <input id="img-sepia" name="" type="range"/>
                            
                            <label for="img-hue">HUE</label>
                            <input id="img-hue" name="" type="range"/>
                            
                            <label for="img-saturado">Saturado</label>
                            <input id="img-saturado" name="" type="range"/>
                            
                            <label for="img-negativo">Negativo</label>
                            <input id="img-negativo" name="" type="range" />
                        </div>

                        <button type="reset" class="boton-reset">Reestablecer filtros</button>

                    </form>
                </div>
            </aside>

            <aside class="disenio-aside hidden" id="aside-texto">
                <h3>TEXTO</h3>
                <form id="editor-texto" class="ubicacion-column form-texto">
                    <div>
                        <label for="texto-superior">SUPERIOR</label>
                        <textarea name="" id="texto-superior">TOP TEXT</textarea>
                        <label>
                            <input type="checkbox" id="check-superior" />Sin
                            texto superior
                        </label>
                    </div>
                    <div>
                        <label for="texto-inferior">INFERIOR</label>
                        <textarea name="" id="texto-inferior">BOTTOM TEXT</textarea>
                        <label>
                            <input type="checkbox" id="check-inferior" />Sin
                            texto inferior
                        </label>
                    </div>
                    <div class="ubicacion-column">
                        <label for="tipo-fuente">FUENTE</label>
                        <select name="" id="tipo-fuente">
                            <option selected disabled>
                                Elija una fuente
                            </option>
                            <option value="Arial, Helvetica, sans-serif">
                                Arial
                            </option>
                            <option value="Arial Black">
                                Arial Black
                            </option>
                            <option value="American Typewrite">
                                American Typewrite
                            </option>
                            <option value="Andale Mono">
                                Andale Mono
                            </option>
                            <option value="Comic Sans MS">
                                Comic Sans MS
                            </option>
                            <option value="Helvetica">
                                Helvetica
                            </option>
                            <option
                                value="Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif">
                                Impact
                            </option>
                            <option value="Verdana, Geneva, Tahoma, sans-serif">
                                Verdana
                            </option>
                            <option value="Times New Roman, Times, serif">
                                Times New Roman
                            </option>
                        </select>

                        <div class="ubicacion-row">
                            <input type="number" class="tama単o-fuente"/>

                            <button class="boton-alineado">
                                <i class="fa-solid fa-align-left"> </i>
                            </button>
                            <button class="boton-alineado">
                                <i class="fa-solid fa-align-center"></i>
                            </button>
                            <button class="boton-alineado">
                                <i class="fa-solid fa-align-right"></i>
                            </button>
                        </div>

                        <div>
                            <label for="color-texto">COLOR</label>
                            <input type="color" id="color-texto" />

                            <label for="color-fondo">FONDO</label>
                            <input type="color" id="color-fondo" />
                        </div>
                    </div>
                </form>
            </aside>
        </div>

        <script src="script.js"></script>
    </body>
</html>
