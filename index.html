<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
        <script
        src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"
        integrity="sha512-csNcFYJniKjJxRWRV1R7fvnXrycHP6qDR21mgz1ZP55xY5d+aHLfo9/FcGDQLfn2IfngbAHd8LdfsagcCqgTcQ=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
        ></script>
        <script
        src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"
        integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
        ></script>
        <script src="https://kit.fontawesome.com/51e25768ff.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="ubicacion-row">
            <div class="ubicacion-column">
                <header id="contenedor-header" class="disenio-header ubicacion-column">
                    <h1 class="titulo-proyecto ubicacion-row">
                        Generador de Memes
                    </h1>

                    <div class="ubicacion-row panel-botones">
                        <button type="button" id="boton-img" class="boton-nav ubicacion-row">
                            <i class="fa-regular fa-file-image iconos"></i>
                            <p>Imagen</p> 
                        </button>
                        <button type="button" id="boton-text" class="boton-nav ubicacion-row">
                            <i class="fa-solid fa-a iconos"></i>
                            <p>Texto</p> 
                        </button>
                        <button type="button" id="modo" class="boton-nav ubicacion-row">
                            <i class="fa-regular fa-lightbulb iconos"></i>
                            <p>Modo claro</p> 
                        </button>
                    </div>
                </header>

                <main id="contenedor-main"class="disenio-main ubicacion-column">
                    <div id="contenedor-memes" class="ubicacion-column contenedor-memes">
                        <div id="top-text" class="campo-texto texto">
                            TOP TEXT
                        </div>

                        <div class="contenedor-img" id="imagen-meme"></div>

                        <div id="bottom-text" class="campo-texto texto">
                            BOTTOM TEXT
                        </div>
                    </div>
                    
                    <button id="descarga" type="button" class="boton-descarga">
                        <i class="fa-solid fa-download iconos"></i>
                        Descargar meme
                    </button>
                </main>
            </div>

            <aside class="ubicacion-row disenio-aside" id="aside-imagen">
                    <form id="editor-imagen" class="ubicacion-column">
                        <h3>IMAGEN</h3>

                        <label for="url-imagen" class="ubicacion-column">
                            <h4>URL</h4> 
                        </label>
                        <input type="text" id="url-imagen" name="" class="diseño-form"/>

                        <h4>FONDO</h4>
                        <div class="ubicacion-row">
                            <label class="ubicacion-row">
                                <input type="color" id="color-fondo" name="" class="input-color"/>
                                <span id="valor-color"> #000000 </span>
                            </label>

                            <label>
                                <select name="fondo" id="" form="editor-imagen" class="diseño-form">
                                    <option value="Ninguno">Ninguno</option>
                                    <option value="Aclarar">Aclarar</option>
                                    <option value="Oscurecer">Oscurecer</option>
                                    <option value="Diferencia">Diferencia</option>
                                    <option value="Luminosidad">Luminosidad</option>
                                    <option value="Multiplicar">Multiplicar</option>    
                                </select>
                            </label>
                        </div>

                        <div class="contenedor-filtros ubicacion-column">
                            <h4>FILTROS</h4>

                            <label for="img-brillo">Brillo</label>
                            <input id="img-brillo" type="range" min="0" max="1" value="1" step="0.1"/>
                            
                            <label for="img-opacidad">Opacidad</label>
                            <input id="img-opacidad" type="range" min="0" max="1" value="1" step="0.1"/>
                            
                            <label for="img-contraste">Contraste</label>
                            <input id="img-contraste" type="range" min="100" max="1000" value="100" step="1"/>
                            
                            <label for="img-desenfoque">Desenfoque</label>
                            <input id="img-desenfoque" type="range" min="0" max="10" value="0" step="0.1"/>
                            
                            <label for="img-grises">Escala de grises</label>
                            <input id="img-grises" type="range" min="0" max="100" value="0" step="1"/>
                            
                            <label for="img-sepia">Sepia</label>
                            <input id="img-sepia" type="range" min="0" max="100" value="0" step="1"/>
                            
                            <label for="img-hue">HUE</label>
                            <input id="img-hue" type="range" min="0" max="359" value="0" step="1"/>
                            
                            <label for="img-saturado">Saturado</label>
                            <input id="img-saturado" type="range" min="100" max="1000" value="100" step="10"/>
                            
                            <label for="img-negativo">Negativo</label>
                            <input id="img-negativo" type="range" min="0" max="1" value="1" step="0.1"/>

                        <button type="reset" class="boton-reset">Reestablecer filtros</button>

                    </form>
                </div>
            </aside>

            <aside class="disenio-aside hidden" id="aside-texto">
                <h3>TEXTO</h3>
                <form id="editor-texto" class="ubicacion-column form-texto">
                    <div>
                        <label for="texto-superior">SUPERIOR</label>
                        <textarea name="" id="texto-superior" class="diseño-form">TOP TEXT</textarea>
                        <label>
                            <input type="checkbox" id="check-superior" />Sin
                            texto superior
                        </label>
                    </div>
                    <div>
                        <label for="texto-inferior">INFERIOR</label>
                        <textarea name="" id="texto-inferior" class="diseño-form">BOTTOM TEXT</textarea>
                        <label>
                            <input type="checkbox" id="check-inferior" />Sin
                            texto inferior
                        </label>
                    </div>
                    <div class="ubicacion-column">
                        <label for="tipo-fuente">FUENTE</label>
                        <select name="" id="tipo-fuente" class="diseño-form">
                            <option selected disabled>
                                Elija una fuente
                            </option>
                            <option value="Arial, Helvetica, sans-serif">
                                Arial
                            </option>
                            <option value="Arial Black">
                                Arial Black
                            </option>
                            <option value="American Typewrite">
                                American Typewrite
                            </option>
                            <option value="Andale Mono">
                                Andale Mono
                            </option>
                            <option value="Comic Sans MS">
                                Comic Sans MS
                            </option>
                            <option value="Helvetica">
                                Helvetica
                            </option>
                            <option
                                value="Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif">
                                Impact
                            </option>
                            <option value="Verdana, Geneva, Tahoma, sans-serif">
                                Verdana
                            </option>
                            <option value="Times New Roman, Times, serif">
                                Times New Roman
                            </option>
                        </select>

                        <div class="ubicacion-row" class="diseño-form">
                            <input type="number" class="tamaño-fuente"/>

                            <button class="boton-alineado">
                                <i class="fa-solid fa-align-left"> </i>
                            </button>
                            <button class="boton-alineado">
                                <i class="fa-solid fa-align-center"></i>
                            </button>
                            <button class="boton-alineado">
                                <i class="fa-solid fa-align-right"></i>
                            </button>
                        </div>

                        <div class="ubicacion-row">
                            <label for="color-texto" class="ubicacion-column">COLOR
                                <div class="ubicacion-row">
                                    <input type="color" id="color-texto" class="input-color"/>
                                    <span id="valor-color1"> #000000 </span>
                                </div>
                            </label>

                            <label for="color-campo-texto" class="ubicacion-column">FONDO
                                <div class="ubicacion-row">
                                    <input type="color" id="color-campo-texto" class="input-color"/>
                                    <span id="valor-color2"> #000000 </span>
                                </div>
                            </label>
                        </div>
                        <label>
                            <input type="checkbox" id="check-transparente" />
                            Fondo transparente
                        </label>

                    </div>
                </form>
            </aside>
        </div>

        <script src="script.js"></script>
    </body>
</html>
