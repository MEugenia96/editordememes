<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/51e25768ff.js" crossorigin="anonymous"></script>
</head>
<body class="ubicacion-row">
    <main>
        <div class="contenedor-uno ubicacion-column">
            <h1 class="titulo-proyecto ubicacion-row">
                Generador de Memes
            </h1>
            <nav>
                <ul class="ubicacion-row lista-nav">
                    <li>
                        <a href="" class="boton-nav ubicacion-row">
                            <i class="fa-regular fa-file-image"></i>
                            <p>Imagen</p>
                        </a>
                    </li>
                    <li>
                        <a href="" class="boton-nav ubicacion-row">
                            <i class="fa-solid fa-a"></i>
                            <p>Texto</p> 
                        </a>
                    </li>
                    <li>
                        <a href="" class="boton-nav ubicacion-row">
                            <i class="fa-regular fa-lightbulb"></i>
                            <p>Modo oscuro</p>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <div class="ubicacion-column contenedor-memes">
            <h2 class="campo-texto">
                TOP TEXT
            </h2>
            <div class="contenedor-img">
                <img src="" alt="">
            </div>
            <h2 class="campo-texto">
                BOTTOM TEXT
            </h2>
        </div>
    </main>

    <aside class="ubicacion-row barra-edicion">
        <div class="ubicacion-column">
            <h3>
                IMAGEN
            </h3>
        
            <form id="editor-imagen">
                <label class="ubicacion-column">
                    URL
                    <input id="" name="" type="text">
                </label>
                <label>
                    FONDO
                    <input id="" name="" type="color">
                </label>
                <label>
                    <select name="fondo" id="" form="editor-imagen">
                        <option value="Ninguno">Ninguno</option>
                        <option value="Aclarar">Aclarar</option>
                        <option value="Oscurecer">Oscurecer</option>
                        <option value="Diferencia">Diferencia</option>
                        <option value="Luminosidad">Luminosidad</option>
                        <option value="Multiplicar">Multiplicar</option>
                    </select>
                </label>
                <div class="contenedor-filtros">
                    <p>FILTROS</p>
                    <label>
                        BRILLO
                        <input type="range">
                    </label>
                    <label>
                        OPACIDAD
                        <input type="range">
                    </label>
                    <label>
                        CONTRASTE
                        <input type="range">
                    </label>
                    <label>
                        DESENFOQUE
                        <input type="range">
                    </label>
                    <label>
                        ESCALA DE GRISES
                        <input type="range">
                    </label>
                    <label>
                        SEPIA
                        <input type="range">
                    </label>
                    <label>
                        HUE
                        <input type="range">
                    </label>
                    <label>
                        SATURADO
                        <input type="range">
                    </label>
                    <label>
                        NEGATIVO
                        <input type="range">
                    </label>
                </div>
                <label>
                    <input type="submit" value="Reestablecer filtros">
                </label>
                
            </form>
        </div>
    </aside>

    <script src="script.js"></script>
</body>
</html>
