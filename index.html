<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/51e25768ff.js" crossorigin="anonymous"></script>
</head>
<body class="ubicacion-row">
    <main>
        <div class="seccion-botones ubicacion-column">
            <h1 class="titulo-proyecto ubicacion-row">
                Generador de Memes
            </h1>

            <ul class="ubicacion-row lista-nav">
                <li>
                    <i class="fa-regular fa-file-image boton-nav"></i>
                    <input type="button" value="Imagen" id="boton-img" class="boton-nav">
                </li>
                <li>
                    <i class="fa-solid fa-a boton-nav"></i>
                    <input type="button" value="Texto" id="boton-text" class="boton-nav">
                </li>
                <li>
                    <i class="fa-regular fa-file-image boton-nav"></i>
                    <input type="button" value="Modo oscuro" id="modo" class="boton-nav">
                </li>
            </ul>
        </div>

        <div class="ubicacion-column contenedor-memes">
            <h2 class="campo-texto" id="top-text">
                TOP TEXT
            </h2>
            <div class="contenedor-img">
                <img src="" alt="" id="imagen-meme" class="imagen-edit">
            </div>
            <h2 class="campo-texto" id="bottom-text">
                BOTTOM TEXT
            </h2>
        </div>
        <div class="boton-descarga">
            <input type="submit" value="Descargar meme" class="descargar-meme">
        </div>
    </main>

    <aside class="ubicacion-row edicion-img" id="aside-imagen">
        <div class="ubicacion-column">
            <h3>
                IMAGEN
            </h3>
        
            <form id="editor-imagen">
                <label class="ubicacion-column">
                    URL
                    <input id="url-imagen" name="" type="text" class="dise単o-form">
                </label>

                <p>FONDO</p>
                <div class="ubicacion-row">
                    <label>
                        <input id="" name="" type="color" class="dise単o-form">
                    </label>
                    <label>
                        <select name="fondo" id="" form="editor-imagen" class="dise単o-form">
                            <option value="Ninguno">Ninguno</option>
                            <option value="Aclarar">Aclarar</option>
                            <option value="Oscurecer">Oscurecer</option>
                            <option value="Diferencia">Diferencia</option>
                            <option value="Luminosidad">Luminosidad</option>
                            <option value="Multiplicar">Multiplicar</option>
                        </select>
                    </label>
                </div>
                <div class="contenedor-filtros">
                    <p>FILTROS</p>
                    <label>
                        BRILLO
                        <input id="" name="" type="range">
                    </label>
                    <label>
                        OPACIDAD
                        <input id="" name="" type="range">
                    </label>
                    <label>
                        CONTRASTE
                        <input id="" name="" type="range">
                    </label>
                    <label>
                        DESENFOQUE
                        <input id="" name="" type="range">
                    </label>
                    <label>
                        ESCALA DE GRISES
                        <input id="" name="" type="range">
                    </label>
                    <label>
                        SEPIA
                        <input id="" name="" type="range">
                    </label>
                    <label>
                        HUE
                        <input id="" name="" type="range">
                    </label>
                    <label>
                        SATURADO
                        <input id="" name="" type="range">
                    </label>
                    <label>
                        NEGATIVO
                        <input id="" name="" type="range">
                    </label>
                </div>
                <label>
                    <input type="submit" value="Reestablecer filtros" class="dise単o-form">
                </label>
                
            </form>
        </div>
    </aside>
    <aside class="edicion-texto hidden" id="aside-texto">
        <h3>
            TEXTO
        </h3>
        <form id="editor-texto">
            <label>
                SUPERIOR
                <textarea name="" id="texto-superior" cols="20" rows="1,5">TOP TEXT</textarea>
            </label>
            <label>
                INFERIOR
                <textarea name="" id="texto-inferior" cols="20" rows="1,5">BOTTOM TEXT</textarea>
            </label>
        </form>
    </aside>

    <script src="script.js"></script>
</body>
</html>
