<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/51e25768ff.js" crossorigin="anonymous"></script>
</head>
<body class="ubicacion-row">
    <div class="ubicacion-column">
        <header class="seccion-botones ubicacion-row">
            <div class="ubicacion-column">
                <h1 class="titulo-proyecto ubicacion-row">
                    Generador de Memes
                </h1>

                <ul class="ubicacion-row lista-nav">
                    <li>
                        <i class="fa-regular fa-file-image boton-nav"></i>
                        <input type="button" value="Imagen" id="boton-img" class="boton-nav">
                    </li>
                    <li>
                        <i class="fa-solid fa-a boton-nav"></i>
                        <input type="button" value="Texto" id="boton-text" class="boton-nav">
                    </li>
                    <li>
                        <i class="fa-regular fa-file-image boton-nav"></i>
                        <input type="button" value="Modo oscuro" id="modo" class="boton-nav">
                    </li>
                </ul>
            </div>
        </header>
        <main class="main-contenedor ubicacion-row">
        <div id="contenedor-memes" class="ubicacion-column contenedor-memes">
            <div id="top-text" class="campo-texto">
                    TOP TEXT
            </div>
            <div class="contenedor-img" id="imagen-meme"></div>
            <div id="bottom-text" class="campo-texto">
                    BOTTOM TEXT
            </div>
        </div>
        <!-- <div class="boton-descarga ubicacion-column">
            <input type="submit" value="Descargar meme" class="descargar-meme">
        </div> -->
        
        </main>
    </div>

    <aside class="ubicacion-row edicion-img" id="aside-imagen">
        <div class="ubicacion-column">
            <h3>
                IMAGEN
            </h3>
        
            <form id="editor-imagen">
                <label for="url-imagen" class="ubicacion-column">URL</label>    
                <input id="url-imagen" name="" type="text" class="diseño-form">
                
                <p>FONDO</p>
                <div class="ubicacion-row">
                    <label>
                        <input id="color-fondo" name="" type="color" class="diseño-form">
                    </label>
                    <label>
                        <select name="fondo" id="" form="editor-imagen" class="diseño-form">
                            <option value="Ninguno">Ninguno</option>
                            <option value="Aclarar">Aclarar</option>
                            <option value="Oscurecer">Oscurecer</option>
                            <option value="Diferencia">Diferencia</option>
                            <option value="Luminosidad">Luminosidad</option>
                            <option value="Multiplicar">Multiplicar</option>
                        </select>
                    </label>
                </div>
                <div class="contenedor-filtros">
                    <p>FILTROS</p>
                    <label>
                        BRILLO
                        <input id="" name="" type="range">
                    </label>
                    <label>
                        OPACIDAD
                        <input id="" name="" type="range">
                    </label>
                    <label>
                        CONTRASTE
                        <input id="" name="" type="range">
                    </label>
                    <label>
                        DESENFOQUE
                        <input id="" name="" type="range">
                    </label>
                    <label>
                        ESCALA DE GRISES
                        <input id="" name="" type="range">
                    </label>
                    <label>
                        SEPIA
                        <input id="" name="" type="range">
                    </label>
                    <label>
                        HUE
                        <input id="" name="" type="range">
                    </label>
                    <label>
                        SATURADO
                        <input id="" name="" type="range">
                    </label>
                    <label>
                        NEGATIVO
                        <input id="" name="" type="range">
                    </label>
                </div>
                <label>
                    <input type="submit" value="Reestablecer filtros" class="diseño-form">
                </label>
                
            </form>
        </div>
    </aside>
    <aside class="edicion-texto hidden" id="aside-texto">
        <h3>
            TEXTO
        </h3>
        <form id="editor-texto" class="ubicacion-column form-texto">
            <div>
                <label for="texto-superior">SUPERIOR</label>
                <textarea name="" id="texto-superior">TOP TEXT</textarea>
                <label>
                    <input type="checkbox" id="check-superior">Sin texto superior
                </label>
            </div>
            <div>
                <label for="texto-inferior">INFERIOR</label>
                <textarea name="" id="texto-inferior">BOTTOM TEXT</textarea>
                <label>
                    <input type="checkbox" id="check-inferior">Sin texto inferior
                </label>
            </div>
            <div class="ubicacion-column">
                <label for="tipo-fuente">FUENTE</label>
                <select name="" id="tipo-fuente">
                    <option selected disabled>Elija una fuente</option>
                    <option value="Arial, Helvetica, sans-serif">Arial</option>
                    <option value="Arial Black">Arial Black</option>
                    <option value="American Typewrite">American Typewrite</option>
                    <option value="Andale Mono">Andale Mono</option>
                    <option value="Comic Sans MS">Comic Sans MS</option>
                    <option value="Helvetica">Helvetica</option>
                    <option value="Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif">Impact</option>
                    <option value="Verdana, Geneva, Tahoma, sans-serif">Verdana</option>
                    <option value="Times New Roman, Times, serif">Times New Roman</option>
                </select>
                <div class="ubicacion-row">
                    <input type="number" class="tamaño-fuente">
                    <button class="boton-alineado">
                        <i class="fa-solid fa-align-left"> </i>
                    </button>
                    <button class="boton-alineado">
                        <i class="fa-solid fa-align-center"></i>
                    </button>
                    <button class="boton-alineado">
                        <i class="fa-solid fa-align-right"></i>
                    </button>
                </div>
                <div>
                    <label for="color-texto">COLOR</label>
                    <input type="color" id="color-texto">
                
                    <label for="color-fondo">FONDO</label>
                    <input type="color" id="color-fondo">
                </div>    

            </div>
        </form>
    </aside>

    <script src="script.js"></script>
</body>
</html>
